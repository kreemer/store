<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/template/template.xhtml">
    <ui:define name="content">

        <div style="padding-top: 20px;">
            <h2>Orders</h2>

            <table class="table">
                <thead class="thead">
                <tr>
                    <th>Id</th>
                    <th>Purchase date</th>
                    <th>Delivery date</th>
                    <th>Items</th>
                    <th style="text-align: right;">Total</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <c:forEach items="#{orderBean.orders}" var="order">
                    <tr>
                        <td>#{order.orderId}</td>
                        <td>
                            <h:outputText value="#{order.purchaseDate}">
                                <f:convertDateTime pattern="dd.MM.yyyy"/>
                            </h:outputText>
                        </td>
                        <td>
                            <h:outputText value="#{order.deliveryDate}">
                                <f:convertDateTime pattern="dd.MM.yyyy"/>
                            </h:outputText>
                        </td>
                        <td>#{order.numberOfItems}</td>
                        <td style="text-align: right;">
                            <h:outputText value="#{order.totalAmount}">
                                <f:convertNumber pattern="#0.00"/>
                            </h:outputText>
                        </td>
                        <td>
                        </td>
                    </tr>
                </c:forEach>
                </tbody>
            </table>

        </div>
    </ui:define>
</ui:composition>
</html>
