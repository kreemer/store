<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"></link>

    <title>Store</title>
</h:head>

<h:body>
    <div class="container">
        <div class="header clearfix">

            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <a class="navbar-brand" href="#">Store</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <h:form class="form-inline my-2 my-lg-0">
                        <h:inputText value="#{catalogBean.searchTerm}" styleClass="form-control mr-sm-2"></h:inputText>
                        <h:commandButton value="Search" action="#{catalogBean.search}" styleClass="btn"/>
                    </h:form>

                    <ul class="navbar-nav mr-auto" style="padding-left: 20px;">
                        <li class="nav-item">
                            <h:form>
                                <h:commandLink action="#{cartBean.showCart}">
                                    <h:outputText value="Cart "/>
                                    <h:outputText
                                            value="#{cartBean.purchaseOrder == null ? '' : cartBean.purchaseOrder.totalPrice}">
                                        <f:convertNumber pattern="#0.00"/>
                                    </h:outputText>
                                </h:commandLink>
                            </h:form>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="row">
            <div id="content" class="col-lg-12">
                <ui:insert name="content"></ui:insert>
            </div>
        </div>
    </div>
</h:body>
</html>
